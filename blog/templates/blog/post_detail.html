{% extends 'blog/base.html' %}

{% block content %}
<div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
          <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
        <form action="javascript:funcao()">
            Digite o código das ações (pelo menos 2)
            <br>
            <input type="text" name="acao1" id="acao1" value="">

            <input type="text" name="acao2" id="acao2" value="">
            <br>
            <input type="text" name="acao3" id="acao3" value="">
            <button class="btn-primary">Calcular Carteira</button>
        </form>
</div>
<script>

       acao1 = document.getElementById('acao1').value; 
       acao2 = document.getElementById('acao2').value; 
       acao3 = document.getElementById('acao3').value; 
       //alert(acao);

    }
</script>
{% endblock %}
